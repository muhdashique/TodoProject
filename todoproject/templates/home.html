{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo App</h1>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container" style="margin-top:50px" >
    <div class="row" >
        <div class="col-md-6">
            <br>
             <br>


            <form method="POST" class="p-3 shadow" >
            {% csrf_token %}

                <div class="form-groups"  >
                    <input type="text" class="form-group" name="task" placeholder="Taskname">
                </div>

                <div class="form-groups">
                    <input type="text" class="form-group" name="priority" placeholder="Enter your priority">
                </div>
                <br>
                <div class="form-groups">
                    <input type="date" class="form-group" name="date" placeholder="Enter your date">
                </div>
                <input type="submit" class="btn btn-success">
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card" style="margin-top:20px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p> <b>{{i.priority}}</b></p>
                    <p> <b>{{i.date}}</b></p>
                    <a class="btn btn-danger href=" href="{% url 'delete' i.id %}">Done   </a>
                    <a class="btn btn-info href=" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</div>

{% endblock %}
